<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    
    
</head>
<body>
    <h1>Envie seu currículo</h1>
    <form action="" method="get">
    <fieldset>
    <div class="line-content">
        <label for="name"> Nome:
        <input type="text" name="name" id="name" required maxlength="40">
        </label> 
    </div>
    <div class="line-content">
        <label for="email"> E-mail:
        <input type="email" id="email" placeholder="Digite seu email" required maxlength="50">
        </label> 
    </div>    
    <div class="line-content">
        </label for="cpf"> CPF: 
        <input type="text" id="cpf" required maxlength="11" minlength="11">
        </label>
    </div>   

        <label for="endereço"> Endereço: 
        <input type="text" id="endereço" required maxlength="200">
        </label> 

        <label for="cidade"> Cidade: 
        <input type="text" id="cidade" required maxlength="28">
        </label>

        <label for="state">Estado: </label>
        <select name="state" id="state" required>
            <option disabled selected value>Selecione seu estado</option>
        </select>

        <div class="line-content">    
        <label for="houseType">Tipo de imóvel: </label>
        <label for="casa">
            <input type="radio" id="casa" name="residencia" required> Casa
        </label>
        <label for="apartamento">
            <input type="radio" id="apartamento" name="residencia" required> Apartamento
        </label>
        </div> 
    </fieldset>

    <fieldset>
       <div class="line-content">
       <label for="resumo-curriculo"> Faça um breve resumo do seu currículo:
       <textarea name="resumo" id="resumo-curriculo" cols="30" rows="5" maxlength="1000" readonly></textarea>
       </label>
       </div>
       <div class="line-content">
       <label for="cargo"> Cargo: 
       <input type="text" id="cargo" required maxlength="40">
       </label>
       </div>
       <div class="line-content">
       <label for="descricao-cargo"> Descrição do cargo: 
       <input type="text" id="descricao-cargo" required maxlength="500">
       </label>
       </div>
       <div class="line-content">
       <label for="startDate">Data de início: </label>
       <input type="text" class="input-data" name="startDate" value="" required>
      </div>  
    </fieldset>
    <div>
    <button class="submit-button" type="submit">Enviar</button>
    <button class="clear-button" type="button">Limpar</button>
    </div>    
    </form>
    <section class="form-data"></section>
    <script src="script.js"></script>             
</body>
</html>
